spring.application.name=carro

server.port=8082

# O backend precisa aceitar conexÃµes de fora do container
server.address=0.0.0.0

#Chave secreta para gerar o token
jwt.secret=MySuperSecretKeyForJWTThatIsLongEnoughForTestingOnly12345

spring.datasource.url=jdbc:mysql://localhost:3305/db_portal?createDatabaseIfNotExist=true&useSSl=false&serverTimezone=UTC

#spring.datasource.url=jdbc:mysql:3306/db_carro?createDatabaseIfNotExist=true&useSSl=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#com essa tag nao aparece a stake de erros
#server.error.include-stacktrace=never

#Usado no desenvolvimento
#logging.level.org.springframework.security: DEBUG
#logging.level.org.springframework.beans.factory.support.DefaultListableBeanFactory=DEBUG

#Usado em produção
logging.level.org.springframework.security: INFO
logging.level.org.springframework.beans.factory.support.DefaultListableBeanFactory=INFO


spring.main.allow-circular-references=false


#Para visualizar log mais profundos
#logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.springframework=TRACE


#spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.hibernate.ddl-auto=none

# Caminho absoluto para o diretório de armazenamento de arquivos.
# Certifique-se de que a aplicação tem permissões de escrita neste diretório.
storage.root-dir=D:/portal

# Pasta fixa para Farmácia Default para desenvolvimento
# FARMACIA_PASTA_ID - variável de ambiente
# 1 - valor padrão caso a env não esteja definida
farmacia.pasta-id=${FARMACIA_PASTA_ID:1}


# Diretório base para armazenar formulários, essa configuração só em desenvolvimento
formularios.base-dir=D:/portal/formularios
# Tamanho máximo permitido para cada arquivo
spring.servlet.multipart.max-file-size=20MB

# Tamanho máximo permitido para o request inteiro (somatório dos arquivos)
spring.servlet.multipart.max-request-size=20MB


logging.level.root=INFO

