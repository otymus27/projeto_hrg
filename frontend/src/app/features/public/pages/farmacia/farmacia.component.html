<!-- src/app/features/public/pages/farmacia/farmacia.component.html -->
<div class="explorer-container">
  <!-- Cabeçalho -->
  <header class="explorer-header">
    <h2 class="explorer-title">Documentos da Farmácia</h2>
  </header>

  <!-- Menu de Ações -->
  <nav class="action-menu">
    <button class="menu-button" (click)="navegarParaHome()">
      <i class="fas fa-home"></i> Home
    </button>
  </nav>

  <!-- Breadcrumb fixo -->
  <div class="breadcrumb-container">
    <span class="breadcrumb-link active">Farmácia</span>
  </div>

  <!-- Conteúdo Principal -->
  <main class="explorer-content">
    <!-- Arquivos -->
    <div *ngIf="!loading && arquivos.length > 0" class="card-container">
      <div
        class="card file-card"
        *ngFor="let arquivo of arquivos"
        (click)="abrirModalArquivo(arquivo)"
      >
        <div class="icon">
          <img [src]="getIcon(arquivo)" alt="icone" class="file-icon" />
        </div>
        <div class="name" [title]="arquivo.nome">{{ arquivo.nome }}</div>
        <div class="size">{{ formatarTamanho(arquivo.tamanho) }}</div>
      </div>
    </div>

    <!-- Estado vazio -->
    <p *ngIf="!loading && arquivos.length === 0" class="empty-message">
      Nenhum documento disponível na Farmácia.
    </p>
  </main>

  <!-- Modal de Arquivo -->
  <div class="modal-overlay" *ngIf="arquivoSelecionado">
    <div class="modal-content">
      <h3 class="modal-title">Abrir ou Baixar?</h3>
      <h3>{{ arquivoSelecionado?.nome }}</h3>
      <div class="modal-actions">
        <button
          class="modal-button open"
          (click)="visualizarArquivo(arquivoSelecionado!)"
        >
          <i class="fas fa-eye"></i> Abrir
        </button>

        <button
          class="modal-button download"
          (click)="downloadArquivo(arquivoSelecionado!)"
        >
          <i class="fas fa-download"></i> Fazer Download
        </button>
        <p>
          Tamanho: {{ formatarTamanho(arquivoSelecionado?.tamanho ?? 0) }}
        </p>
      </div>

      <button class="modal-button cancel" (click)="fecharModal()">
        Cancelar
      </button>
    </div>
  </div>
</div>
